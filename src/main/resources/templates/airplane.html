<body ng-app="airplaneApp">
	airplane.html
	<form action="#" th:action="@{/airplane/addairplane}" th:object="${Airplane}" method="post">
		review
		<input type="text" th:field="*{review}"/>		
		<input type="submit" />
	</form>
	<button type="button" onclick="getAirplanes()">Airplanes</button>
	<button type="button" onclick="getManufacturers()">Manufacturers</button>
	
	<div id="airplaneList" ng-controller="controller1">
		Name <input ng-model="namex"></input>
		Entered: {{namex}}		
		
		<br/>
		pppp
		<p ng-bind="namex"></p>
	</div>
	
	<div ng-controller="controller2">
		{{name}}
		<li ng-repeat="x in names">
			{{x.name+", "+x.country}}		
		</li>
		
		greeting
		{{greeting}}
		
	</div>
